<!-- ANNOUNCEMENT -->

<div
  class="w-full h-8 font-semibold bg-firefly flex items-center sm:justify-center md:px-10 md:justify-between text-white text-base"
>
  <div class="sm:hidden md:block"></div>
  <span class="flex-grow text-center"
    >Infuse Artistry into Your Photographs</span
  >
  <div class="md:flex gap-2.5 sm:hidden">
    <i class="fa-brands fa-facebook fa-flag cursor-pointer"></i>
    <i class="fa-brands fa-instagram fa-flag cursor-pointer"></i>
    <i class="fa-brands fa-pinterest fa-flag cursor-pointer"></i>
    <i class="fa-brands fa-youtube fa-flag cursor-pointer"></i>
  </div>
</div>

<!-- HEADER -->
<div
  class="xl:grid grid-cols-3 w-full sm:flex sm:justify-between items-center xl:py-7 xl:px-9 sm:py-3.5 sm:px-4 border-b"
>
  <div class="xl:flex xl:text-base xxl:text-xl gap-6 font-sans sm:hidden">
    <span
      routerLink="/services"
      class="hover:underline underline-offset-4 cursor-pointer hover:scale-110 select-none"
      >Get Started</span
    >
    <span
      routerLink="/gallery"
      class="hover:underline underline-offset-4 cursor-pointer hover:scale-110 select-none"
      >Gallery</span
    >
    <span
      routerLink="/pricing"
      class="hover:underline underline-offset-4 cursor-pointer hover:scale-110 select-none"
      >Pricing</span
    >
    <span
      routerLink="/about-us"
      class="hover:underline underline-offset-4 cursor-pointer hover:scale-110 select-none"
      >About Us</span
    >
  </div>
  <div class="flex items-center justify-center select-none">
    <img routerLink="/" class="h-10 w-10 mr-2 cursor-pointer" src="{{ applogo }}" />
    <span class="xl:text-3xl sm:text-xl font-mono">Art</span>
    <span class="font-bold xl:text-3xl sm:text-xl font-mono">Seller</span>
  </div>
  <div class="flex gap-4 items-center justify-end select-none">
    <i class="fa-solid fa-user fa-xl mt-2"></i>
    <button
      (click)="toggleMenu()"
      [ngClass]="{ expanded: menuState }"
      class="button-three sm:block xl:hidden"
      aria-controls="primary-navigation"
      aria-expanded="false"
    >
      <svg
        stroke="var(--button-color)"
        fill="none"
        class="hamburger"
        viewBox="-20 -20 120 120"
        width="50"
      >
        <path
          class="line"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
        ></path>
      </svg>
    </button>
  </div>
</div>

<!-- MOBILE DROPDOWN -->

<div
  [ngClass]="{
    'transition-all h-0 ease-in-out  duration-150 -translate-y-2.5 opacity-0 pointer-events-none':
      !menuState,
    'h-[246px] transition-all duration-300  translate-y-0 opacity-1 ': menuState
  }"
  class="w-full z-10 absolute text-white xl:hidden"
>
  <div class="divide-y-2 text-xl font-medium text-center select-none">
    <div
      (click)="toggleMenu()"
      routerLink="/services"
      class="p-4 cursor-pointer hover:bg-nileblue bg-firefly"
    >
      Get Started
    </div>
    <div
      (click)="toggleMenu()"
      routerLink="/gallery"
      class="p-4 cursor-pointer hover:bg-nileblue bg-firefly"
    >
      Gallery
    </div>
    <div
      (click)="toggleMenu()"
      routerLink="/pricing"
      class="p-4 cursor-pointer hover:bg-nileblue bg-firefly"
    >
      Pricing
    </div>
    <div
      (click)="toggleMenu()"
      routerLink="/about-us"
      class="p-4 cursor-pointer hover:bg-nileblue bg-firefly"
    >
      About Us
    </div>
  </div>
</div>
